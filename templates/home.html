<!DOCTYPE html>
<html>
<head>
	<title>Interactive Reader Bot</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div class = "container"> 
  <div class="col s12 m6 offset-m3">
      <div class="card z-depth-4">
      <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
          <div class="card  black-text text-darken-2 z-depth-2 hoverable middle">
                      <div class="card-content  teal lighten-1 white-text ">
                          <span class="card-title center bold"> Upload your file </span>
                      </div>

                      <div class="section"> </div>

                      <div class="file-field input-field">
					      <div class="btn">
					        <span class="col l6 offset-l4">File</span>	
					        <input type="file" name="file" value="file">
					      </div>
					    </div>

              <div class="section">               
              </div>
                    <div class="center">
                         <button type="submit" class="waves-effect waves-light btn" value="submit">Submit
                         <i class=" material-icons right">send</i>
                           </button>
                        </div>
                        <div class="section"> </div>
                        <div class="section"> </div>
                        
              </div>
      </form>
      </div>
    </div>
  </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>    
</body>
</html>
